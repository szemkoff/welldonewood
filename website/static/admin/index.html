<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welldonewood Content Manager</title>
    <!-- Include the styles for the Netlify CMS UI -->
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@^1.0.0/dist/main.css" />
    <style>
      /* Add custom styles for the woodworking theme */
      :root {
        --primary-color: #8b5a2b;
        --secondary-color: #5d4037;
        --background-color: #f9f7f2;
      }
      
      body {
        background-color: var(--background-color);
      }
      
      .header {
        background-color: var(--primary-color) !important;
      }
      
      .sidebar-header {
        background-color: var(--secondary-color) !important;
      }
      
      .btn-primary {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
      }
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/@staticcms/app@^1.0.0/dist/static-cms-app.js"></script>
    <script>
      window.CMS = window.StaticCMS;
      window.CMS.init();
    </script>
  </body>
</html>
